<!DOCTYPE html> 
<html lang="en"> 
<meta charset="UTF-8"> 

<head>

  <title>JavaScript events</title>
  <script src="js/mqttws31.min.js" type="text/javascript"></script>
  <script src="js/tvunna.min.js" type="text/javascript"></script>
  <script type = "text/javascript" language = "javascript" >
    
    tvunna.configure( { host: "tvunna.io", // MQTT broker
                        port: 8443,        // port
                        useSSL: true,
                        topicIn: "tvunna/in",
                        cookies: true,
                        cookiesGenerate: true,
                        app_id: "demo-js",
                        connector_id: "0",
                        connector_name: "javascript",
                        integration_api: false,
                        integration_lang: "js",
                        integration_type: "client",
                        version: "1"                         
                      });
     
    //Conect to the MQTT broker
    tvunna.MQTTconnect();
    
    // Start track all evenets
    tvunna.trackAll();

  </script> 
</head>


<body>
  <h1>JS events tracking example.</h1> 

  <p><a class="click-me" id="link_1" href="#" data-tracker_id="link_1_tracker" data-user_id="link_1_user">Click Me link</a></p>
  <p><button type="button" class="click-me" id="button_1" data-tracker_id="button_1_tracker" data-user_id="button_1_user">Click Me button</button></p> 
  <p> 
    <label for="text_1">Write something in the input field, and then press enter or click outside the field:</label>
    <input type="text" class="change-me" id="text_1" data-tracker_id="text_1_tracker" data-user_id="text_1_user">
  </p>

</body>
</html>
